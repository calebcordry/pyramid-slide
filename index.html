<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <title>pyramid-slide</title>
  </head>

  <body>
  <header>
    <h1>Pyramid Slide</h1>
  </header>

  <main>
    <div class="window">

      <div class="inputs">

        <div class="symbol-wrap">
          <label for="symbol">Brick Symbol:</label>
          <select name="symbol" id="symbol">
            <option value="#">#</option>
            <option value="@">@</option>
            <option value="X">X</option>
            <option value="$">$</option>
          </select>
        </div>

        <div class="slider-wrap">
          <label for="slider">How High? </label>
          <input type="range" name="slider" id="slider" min="1" max="30">
          <span id="row-value"></span>
        </div>
      </div>

      <div id="display">

      </div>

    </div>
  </main>
  <script src="index.js"></script>
  </body>
</html>
